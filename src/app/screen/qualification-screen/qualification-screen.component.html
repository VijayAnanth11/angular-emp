<div class="container mt-4">
    <div class="add">
        <div class="card">
            <h4>Add Qualification</h4>

            <form [formGroup]="Employeeformgroup" (ngSubmit)="onsubmit()">

                <div class="form-group mb-2">
                    <label>Employee ID</label>
                    <input type="text" formControlName="empid" class="form-control" id="empid">
                </div>
                <div class="form-group mb-2">
                    <label>Qualification</label>
                    <input type="text" formControlName="empQualification" class="form-control" id="empQualification">
                </div>
                <button type="submit" class="btn btn-success mt-4">Save</button>

            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <h4>Employee Qualification Table</h4>
            <div class="alert alert-info" *ngIf="QualificationArray.length == 0">
                No Employees Found
            </div>
            <table class="table" *ngIf="QualificationArray.length > 0">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Qualification</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Item of QualificationArray">
                        <td>{{Item.id}}</td>
                        <td>{{Item.empid}}</td>
                        <td>{{Item.empQualification}}</td>
                        <td>
                            <button type="button" class="btn btn-success" (click)="setUpdate(Item)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="setDelete(Item.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
